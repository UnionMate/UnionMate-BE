spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/piix_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: "update"
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  forward-headers-strategy: FRAMEWORK
  port: 8090